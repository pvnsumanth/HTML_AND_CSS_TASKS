<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML task-04</title>
        <style>
            td{
                text-align: left;
            }
            label{
                font-style:normal;
                font-weight: normal;
            }
            button{
                background-color:cornsilk;
            }
            .margin{
                margin: 10% 25%;
                border-style: solid;
                border-width: 2px 2px;
            }

        </style>
    </head>
    <body>
        <a href="./index.html" style="text-decoration: none; font-size: larger; color: black;">Back to Home Page</a>
        <div class="margin">
            <form style="padding: 3% 20%;">
                <table border="0" cellpadding="5" widtd="100%">
                    <tr>
                        <td>
                            <label for="Full name">Full Name:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your full name" name="Full Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="User Name">User Name:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your user name" name="User Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password:</label>
                        </td>
                        <td>
                            <input type="password" placeholder="Enter your Password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="repass">Re Password:</label>
                        </td>
                        <td>
                            <input type="password" placeholder="Re-Enter your Password" name="repass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="add">Address:</label>
                        </td>
                        <td>
                            <!-- <input type="text" placeholder="House number,street,city" name="Full Name"> -->
                            <textarea rows="3" placeholder="House number        city                State"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:</label>
                        </td>
                        <td>
                            <input type="number" placeholder="Enter your age" name="age">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                        <td>
                            <select name="gender">
                                <option value="none" >select the gender</option>
                                <option value="Male" >Male</option>
                                <option value="Female">Female</option>
                                <option value="Otders">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Save</button>
                        </td>
                    </tr>
                </table>  
            </form>
        </div>
    </body>
</html>
